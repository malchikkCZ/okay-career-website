        <div class="rightbarresp">
            <img class="respicon" src="{{ url_for('static', filename='/images/menu-icon.svg') }}">

                {% include 'snippets/menuitems.html' %}
            </div>

<script>
    $('.respicon').on('tap mouseover click', () => {
        if ($('.respmenu').css("display") == "block") {
            $('.respmenu').css("display", "none");
        } else {
            $('.respmenu').css("display", "block");
        }
    });
    
    $(document).on('tap click', (evt) => {
        if (!$(evt.target).hasClass('respmenu')) {
            $('.respmenu').css("display", "none");
        }
    });
    
    $('.respmenu').on('mouseout', () => {
        $('.respmenu').css("display", "none");
    });
</script>
