            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
            <h1>KARIÃ‰RA</h1>
        </div>

        <div class="rightbar">

        <div class="rightbarresp">
            <img class="respicon" src="{{ url_for('static', filename='/images/menu-icon.svg') }}">
            <div class="respmenu">
                {% include 'snippets/menuitems.html' %}
            </div>
        </div>

<script>

    $('.rightbarresp').on('click', () => {
        $('.respmenu').toggle();
    });

    $('#dropdown-toggle').on('click', () => {
        $('.desktop-dropdown').toggle();
    });

    $(document).on('click', (e) => {
        if ($(e.target).closest('.rightbarresp').length === 0 && $(window).width() < 1280 ) {
            $('.respmenu').hide();
        }

        if ($(e.target).closest('.rightbar').length === 0 && $(window).width() >= 1280 ) {
            $('.desktop-dropdown').hide();
        }
    });

</script>
