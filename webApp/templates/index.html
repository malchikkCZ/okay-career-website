{% set context = "index" %}
{% extends 'base.html' %}

{% block title %}
{{ loc.pages[context][lang]}}
{% endblock %}

{% block content %}

<header>
    <div class="header">
        <img id="headerimg" src="{{ url_for('static', filename='images/headimg.png') }}">
        <video autoplay muted id="headervid" poster="{{ url_for('static', filename='images/headimg.png') }}">
            <source src="{{ url_for('static', filename='media/video.mp4') }}" type="video/mp4">
            <img src="{{ url_for('static', filename='images/headimg.png') }}">
        </video>

        <div class="ctabutton">
            <a href="#menu">{{ loc.buttons.main_cta[lang] }}</a>
        </div>
    </div>
</header>

<script>
    let video = document.getElementById("headervid");
    let image = document.getElementById("headerimg");

    video.addEventListener("ended", () => {
    video.style.display = "none";
    image.style.display = "block";
    });
</script>

{% include 'sections/menu.html' %}

<section id="main">
    {% include "sections/sections.html" %}
</section>

{% include 'sections/contacts.html' %}

{% endblock %}
