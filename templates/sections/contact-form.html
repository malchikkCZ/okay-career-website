{% import "bootstrap/wtf.html" as wtf %}
<section id="contactForm">

    <h2>Napište nám</h2>

    <form action="{{ url_for(context) }}" method="POST">

        <div class="formContainer">
            {{ form.csrf_token }}
            {{ form.name }}
            {{ form.surname }}
            {{ form.email }}
            {{ form.message }}
            {{ form.submit }}
        </div>

    </form>

</section>
